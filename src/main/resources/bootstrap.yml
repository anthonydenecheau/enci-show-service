spring:
  application:
    name: showservice
  profiles:
    active:
      default
  cloud:
    gcp:
      sql:
        databaseName: ${sm://projects/905137618880/secrets/show-service-db_username}  
        instance-connection-name: ${sm://projects/905137618880/secrets/show-service-db_instance_name}
  datasource:
    url: jdbc:postgresql://google/${sm://projects/905137618880/secrets/show-service-db_username}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${sm://projects/905137618880/secrets/show-service-db_instance_name}&useSSL=false
    username: ${sm://projects/905137618880/secrets/show-service-db_username}  
    password: ${sm://projects/905137618880/secrets/show-service-db_password}  
  hystrix:
    command:
      showservice:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 7000
                
showservice:
  ribbon:
    ReadTimeout: 7000
  authenticationKey: SECURE_KEY 
  authenticationValue: SECURE_NAME

---
spring:
  profiles: gcptest