# Package jar
steps:
- name: 'gcr.io/cloud-builders/mvn'
  id: package
  args: ['clean','package','-Dmaven.test.skip=true']
# Build and tag the image.
- name: 'gcr.io/cloud-builders/docker'
  id: build
  args: [ 'build', '-f', 'src/main/docker/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/scc-show-service:${SHORT_SHA}', '.' ]
# Get credentials.
- name: gcr.io/cloud-builders/gcloud
  id: credentials
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=github-token > github-token' ]  
# Publish newer version.
# "gitclone": fatal: protocol 'git clone https' is not supported
# https://cloud.google.com/cloud-build/docs/access-private-github-repos?hl=fr
# Access the id_github file from Secret Manager
steps:
- name: gcr.io/cloud-builders/gcloud
  id: id_github
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=id_github > /root/.ssh/id_github' ]
  volumes:
  - name: 'ssh'
    path: /root/.ssh
# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  id: setupKey
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_github
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_github
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
- name: gcr.io/cloud-builders/git
  id: gitclone
#  args: ['clone', 'git clone https://${GITHUB_USER}:${GITHUB_TOKEN}@${GITHUB_REPO} ${LOCAL_REPO} --branch ${GCP_ENV} --single-branch 2>&1']
  args: ['clone', 'git@github.com:centrale-canine/gcp-migration.git ${LOCAL_REPO} --branch ${GCP_ENV} --single-branch 2>&1']
  env:
    - 'GCP_ENV=RE7'  
    - 'LOCAL_REPO=../gcp-migration'
    - 'GITHUB_TOKEN=$(cat github-token)'
  volumes:
  - name: 'ssh'
    path: /root/.ssh    
  waitFor:
    - setupKey     
- name: 'ubuntu'
  id: publish
  args: ['bash', '-c', 'chmod +x ./scripts/deploy_to_gcp.sh && ./scripts/deploy_to_gcp.sh']
  env:
    - 'GCP_ENV=RE7'  
    - 'BUILD_NAME=scc-show-service:${SHORT_SHA}'
    - 'GITHUB_TOKEN=$(cat github-token)'
    - 'LOCAL_REPO=../gcp-migration'
  waitFor:
    - gitclone 
images:
- 'gcr.io/$PROJECT_ID/scc-show-service:${SHORT_SHA}'
options:
 machineType: 'N1_HIGHCPU_8'
 diskSizeGb: 200